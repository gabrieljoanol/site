<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela.css">
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <tr>
                    <td colspan="3">Horarios</td>
                </tr>
                
            </tr>
        </thead>
        <body>
            <tr>
                <td rowspan="1">Manha</td>
                <td>das 08:00 as 12:00</td>
                <td>segunda a sexta</td>
            </tr>
            <tr>
                <td rowspan="1">Tarde</td>
                <td>das 13:00 as 18:00</td>
                <td>segunda a sexta</td>
            </tr>
            <tr>
                <td rowspan="1">Feriados</td>
                <td>das 13:00 as 16:00</td>
                <td>Feriados</td>
            </tr>
            <tr>
                <td rowspan="1">Sabado</td>
                <td>das 09:00 as 11:00</td>
                <td>Sabados</td>
            </tr>
            <tr>
                <td rowspan="1">Domingo</td>
                <td>das 13:00 as 17:00</td>
                <td>Domingos</td>
            </tr>
            <tr>
                <td colspan="3">Horario sujeitos a alterações</td>
            </tr>
        </body>

    </table>
</body>
</html>
